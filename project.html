<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Rishabh Raj Pandey</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            background: #efefef;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        .projects-section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #212121;
            overflow: hidden;
            padding: 50px 20px;
        }

        .video-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-wrap video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: rotate(180deg);
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.4) 50%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        .projects-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .project-tile {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(8px);
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .project-tile:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            color: black;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .project-description {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .logo-back {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background 0.3s ease;
            z-index: 3;
        }

        .logo-back:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .logo-back img {
            width: 24px;
            height: 24px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .social-icons a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        /* Responsive styles */
        @media screen and (max-width: 992px) {
            .projects-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media screen and (max-width: 768px) {
            .projects-title {
                font-size: 2.5rem;
            }
            
            .project-title {
                font-size: 1.3rem;
            }
        }

        @media screen and (max-width: 480px) {
            .projects-section {
                padding: 30px 15px;
            }
            
            .projects-title {
                font-size: 2rem;
            }
            
            .project-title {
                font-size: 1.2rem;
            }
            
            .project-description {
                font-size: 0.8rem;
            }
            
            .social-icons a {
                width: 35px;
                height: 35px;
            }
            
            .logo-back {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo-back">
        <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Back to Home">
    </a>

            <div class="social-icons">
                <a href="https://www.linkedin.com/in/rishabh-raj-pandey-32a03520b/" target="_blank"><img src="assets/logos/linkedin.png" alt="LinkedIn"></a>

        </div>
    </section>
</body>
</html>
